<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KumbhSans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="profile-cover"></div>
      <div class="profile-name">
        <div class="img-container">
          <img src="./assets/images/image-victor.jpg" alt="" />
          <h2 class="username">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <h3 class="location">London</h3>
        </div>
      </div>
      <div class="profile-info">
        <div class="info">
          <h3 class="number">80K</h3>
          <h4 class="data">Followers</h4>
        </div>
        <div class="info">
          <h3 class="number">803K</h3>
          <h4 class="data">Likes</h4>
        </div>
        <div class="info">
          <h3 class="number">1.4K</h3>
          <h4 class="data">Photos</h4>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/frankiefab100">Franklin U.O. Ohaegbulam</a>.
    </div>
  </body>
</html>
